<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Promocionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Promocionales</h1>
        <div class="input-field">
            <label for="promotionalName">Nombre del promocional:</label>
            <input type="text" id="promotionalName">
        </div>
        <div class="input-field">
            <label for="quantityBought">Cantidad comprada:</label>
            <input type="number" id="quantityBought">
        </div>
        <div class="input-field">
            <label for="unitCost">Costo unitario:</label>
            <input type="number" id="unitCost" step="0.01">
        </div>
        <button id="addButton">Agregar Promocional</button>
        <div class="cards-container">
            <div id="promotionalCards" class="cards-column"></div>
            <div id="historyCards" class="cards-column"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
