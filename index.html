<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Promocionales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gesti√≥n de Promocionales</h1>

    <div class="input-field">
      <label for="promotionalName">Nombre del Promocional</label>
      <input type="text" id="promotionalName" placeholder="Ej. Tazas Personalizadas">
    </div>

    <div class="input-field">
      <label for="quantityBought">Cantidad Comprada</label>
      <input type="number" id="quantityBought" placeholder="Ej. 100">
    </div>

    <div class="input-field">
      <label for="unitCost">Costo Unitario</label>
      <input type="number" step="0.01" id="unitCost" placeholder="Ej. 10.50">
    </div>

    <button id="addButton">Agregar Promocional</button>

    <h2>Promocionales Agregados</h2>
    <div id="promotionalCards"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
